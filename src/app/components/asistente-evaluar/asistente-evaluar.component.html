<head>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>

<div class="row">
  <div class="col-sm-2">
      <!--<app-lateral-asistente></app-lateral-asistente>-->
  </div>
</div>

<body>
  <h1 text-aling="center" class="h3 mb-4 text-gray-800">Evalua el evento</h1>
  <hr>
  <br>
  <div class="card shadow mb-4">
    <div class="form-floating">
      <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
        <option selected>Selecciona un evento</option>
        <option value="1">Evento 1</option>
        <option value="2">Evento 2</option>
        <option value="3">Evento 3</option>
      </select>
      <label for="floatingSelect">Eventos</label>
    </div><br><br>

    <div  id="estrellas" class="container">
      <div class="star-widget" >
        <h4>Selecciona una calificaci√≥n al evento</h4>
        <input type="radio" name="rate" id="rate-5">
        <label for="rate-5" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-4">
        <label for="rate-4" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-3">
        <label for="rate-3" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-2">
        <label for="rate-2" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-1">
        <label for="rate-1" class="fas fa-star"></label>
      </div>
    </div>
    <textarea class="form-control" rows="5" id="comment" name="text" placeholder="Escribe un comentario"></textarea><br>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </div><br><br><br>
</body>
